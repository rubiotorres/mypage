<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Rubio Viana">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="0.5" stop-color="#7c3aed" />
      <stop offset="1" stop-color="#f43f5e" />
    </linearGradient>
    <radialGradient id="glow" cx="32" cy="20" r="28" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(6,182,212,0.55)" />
      <stop offset="0.55" stop-color="rgba(124,58,237,0.25)" />
      <stop offset="1" stop-color="rgba(11,18,32,0)" />
    </radialGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="16" fill="#0b1220" />
  <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#glow)" />
  <rect x="4" y="4" width="56" height="56" rx="16" fill="none" stroke="url(#g)" stroke-width="4" />

  <!-- pixel avatar (suit) -->
  <g shape-rendering="crispEdges">
    <!-- shadow -->
    <rect x="22" y="50" width="20" height="2" fill="rgba(0,0,0,0.35)" />

    <!-- head -->
    <rect x="26" y="16" width="12" height="10" fill="#b86a43" />
    <rect x="25" y="18" width="1" height="7" fill="#9b5838" />
    <rect x="38" y="18" width="1" height="7" fill="#9b5838" />

    <!-- hair -->
    <rect x="26" y="14" width="12" height="4" fill="#111827" />
    <rect x="25" y="15" width="1" height="6" fill="#111827" />
    <rect x="38" y="15" width="1" height="6" fill="#111827" />

    <!-- eyes + beard -->
    <rect x="28" y="19" width="2" height="2" fill="#0b1220" />
    <rect x="34" y="19" width="2" height="2" fill="#0b1220" />
    <rect x="29" y="23" width="6" height="2" fill="#0b1220" opacity="0.9" />

    <!-- neck -->
    <rect x="30" y="26" width="4" height="2" fill="#b86a43" />

    <!-- shirt + tie -->
    <rect x="28" y="28" width="8" height="4" fill="#f1f5f9" />
    <rect x="31" y="28" width="2" height="7" fill="#e7dec6" />
    <rect x="30" y="32" width="4" height="2" fill="#e7dec6" opacity="0.95" />

    <!-- suit -->
    <rect x="24" y="31" width="16" height="14" fill="#cbb894" />
    <rect x="24" y="31" width="4" height="14" fill="#b7a37b" opacity="0.85" />
    <rect x="36" y="31" width="4" height="14" fill="#b7a37b" opacity="0.35" />

    <!-- boutonniere -->
    <rect x="37" y="34" width="1" height="5" fill="#14532d" opacity="0.95" />
    <rect x="36" y="35" width="3" height="2" fill="#14532d" opacity="0.75" />
    <rect x="37" y="33" width="2" height="2" fill="#f59e0b" opacity="0.95" />

    <!-- hands + watch -->
    <rect x="26" y="41" width="6" height="3" fill="#b86a43" />
    <rect x="31" y="42" width="7" height="3" fill="#b86a43" />
    <rect x="37" y="41" width="3" height="3" fill="#0b1220" opacity="0.95" />

    <!-- legs -->
    <rect x="28" y="45" width="5" height="5" fill="#2b2b2b" opacity="0.9" />
    <rect x="33" y="45" width="5" height="5" fill="#232323" opacity="0.9" />
    <rect x="27" y="50" width="6" height="2" fill="#0b1220" opacity="0.9" />
    <rect x="33" y="50" width="6" height="2" fill="#0b1220" opacity="0.9" />
  </g>
</svg>
